<div class="flex h-screen">
    <!-- Sidebar -->
    <aside [ngClass]="{ 'w-52': sidebarOpen, 'w-12': !sidebarOpen }"
        class="transition-all duration-300 bg-gray-800 text-white flex flex-col">
        <!-- Hamburger inside sidebar -->
        <div class="flex items-center justify-end p-3">
            <button #profileButton (click)="toggleSidebar()" class="text-white text-xl">
                <i class="fas" [ngClass]="sidebarOpen ? 'fa-chevron-left' : 'fa-bars'"></i>
            </button>
        </div>

        <!-- Sidebar content -->
        <ul #profileDropdown *ngIf="sidebarOpen" class="space-y-4 p-4">
            <li class="hover:bg-gray-700 p-2 rounded cursor-pointer">Dashboard</li>
            <li class="hover:bg-gray-700 p-2 rounded cursor-pointer">Video</li>
            <li class="hover:bg-gray-700 p-2 rounded cursor-pointer">Support</li>
            <li class="hover:bg-gray-700 p-2 rounded cursor-pointer">Contact Us</li>
        </ul>
    </aside>

    <!-- Main content -->
    <div class="flex-1 flex flex-col">
        <!-- Navbar -->
        <nav class="flex justify-between items-center p-3 bg-gray-200 shadow">
            <h1 class="text-lg font-bold">Next-Call</h1>


            <!-- Profile Dropdown -->
            <div class="relative inline-block text-left">
                <button #profileButton (click)="toggleDropdown()"
                    class="inline-flex items-center px-2 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-full shadow-sm hover:bg-gray-50 focus:outline-none">
                    <i class="fa-solid fa-house"></i>
                </button>

                <div *ngIf="dropdownOpen" #profileDropdown
                    class="absolute right-0 z-10 mt-2 w-44 origin-top-right bg-white border border-gray-200 divide-y divide-gray-100 rounded-md shadow-lg">
                    <a class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">

                        <i class="fa-solid fa-user"> {{ username | titlecase }}</i>

                    </a>
                    <a class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"><i class="fa-solid fa-gear">
                            Settings</i></a>
                    <a (click)="logout()" class="block px-4 py-2 text-sm text-red-600 hover:bg-red-100 cursor-pointer">
                        <i class="fa-solid fa-right-from-bracket">&nbsp; Logout</i>

                    </a>

                </div>
            </div>
        </nav>

        <!-- Router content -->
        <main class="flex-1 p-4 bg-gray-100 overflow-auto">
            <!-- <router-outlet></router-outlet> -->
        </main>
    </div>
</div>
