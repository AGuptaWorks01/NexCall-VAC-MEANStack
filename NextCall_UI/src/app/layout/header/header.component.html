<div>
    <!-- Main Content -->
    <div class="flex-1 flex flex-col">
        <!-- Navbar -->
        <nav class="flex justify-between items-center  bg-gray-200 shadow rounded-md">
            <!-- Title -->
            <h1 class="text-lg font-bold cursor-grabbing">Next-Call</h1>

            <!-- Angular Material Menu (Styled) -->
            <div>
                <button mat-icon-button [matMenuTriggerFor]="profileMenu" aria-label="User profile menu"
                    class="text-gray-700">
                    <mat-icon>account_circle</mat-icon>
                </button>

                <mat-menu #profileMenu="matMenu" [overlapTrigger]="false">
                    <button mat-menu-item disabled>
                        <mat-icon>person</mat-icon>
                        <span>{{ username | titlecase }}</span>
                    </button>
                    <button mat-menu-item>
                        <mat-icon>settings</mat-icon>
                        <span>Settings</span>
                    </button>
                    <button mat-menu-item (click)="logout()">
                        <mat-icon class="text-red-600">logout</mat-icon>
                        <span class="text-red-600">Logout</span>
                    </button>

                </mat-menu>
            </div>
        </nav>
    </div>
</div>
