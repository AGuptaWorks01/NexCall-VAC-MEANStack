<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Application</title>
    <style>
        body {
            font-family: Arial;
            margin: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .chat-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .chat-section {
            flex: 1;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 5px;
        }

        .messages {
            list-style: none;
            padding: 0;
            height: 300px;
            overflow-y: auto;
            border: 1px solid #eee;
            margin-bottom: 10px;
            padding: 10px;
        }

        .messages li {
            margin: 5px 0;
            padding: 5px;
            border-radius: 5px;
        }

        .messages li.system {
            background-color: #f0f0f0;
            font-style: italic;
        }

        input,
        select,
        button {
            margin: 5px;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .input-group {
            display: flex;
            gap: 5px;
            margin-top: 10px;
        }

        input[type="text"] {
            flex: 1;
        }

        #groups {
            margin-bottom: 15px;
        }

        .group-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <h2>Chat Application</h2>

    <div id="registration">
        <input id="usernameInput" placeholder="Enter your name" />
        <button id="registerButton">Register</button>
    </div>

    <div id="chatArea" style="display:none;" class="chat-container">
        <div class="chat-section">
            <h3>Private Chat</h3>
            <select id="userList"></select>
            <ul id="privateMessages" class="messages"></ul>
            <div class="input-group">
                <input id="privateMessageInput" placeholder="Enter your message" autocomplete="off" />
                <button id="privateSendButton">Send</button>
            </div>
        </div>

        <div class="chat-section">
            <div class="group-header">
                <h3>Group Chat</h3>
                <div>
                    <input id="groupNameInput" placeholder="New group name" />
                    <button id="createGroupButton">Create Group</button>
                </div>
            </div>
            <div id="groups">
                <select id="groupList"></select>
                <button id="joinGroupButton">Join</button>
                <button id="leaveGroupButton">Leave</button>
            </div>
            <ul id="groupMessages" class="messages"></ul>
            <div class="input-group">
                <input id="groupMessageInput" placeholder="Enter your message" autocomplete="off" />
                <button id="groupSendButton">Send</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/main.js"></script>
</body>

</html>
